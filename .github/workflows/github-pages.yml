name: Deploy Frontend and Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FRONTEND_DIR: ArchiTrackerFE
  BACKEND_DIR: ArchiTrackerBE

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.FRONTEND_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/yarn.lock

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set base path
        id: base_path
        run: |
          repo_name="${GITHUB_REPOSITORY#*/}"
          if [[ "$repo_name" == *.github.io ]]; then
            echo "base_path=/" >> "$GITHUB_OUTPUT"
          else
            echo "base_path=/$repo_name/" >> "$GITHUB_OUTPUT"
          fi

      - name: Build frontend
        env:
          BASE_PATH: ${{ steps.base_path.outputs.base_path }}
        run: yarn build

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.FRONTEND_DIR }}/dist

  deploy-frontend:
    if: github.event_name != 'pull_request'
    needs: build-frontend
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.BACKEND_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        id: publish
        run: |
          PUBLISH_DIR="${{ runner.temp }}/api-publish"
          dotnet publish --configuration Release --no-build --output "$PUBLISH_DIR"
          echo "path=$PUBLISH_DIR" >> "$GITHUB_OUTPUT"

      - name: Prepare SQLite database
        run: |
          PUBLISH_DIR="${{ steps.publish.outputs.path }}"
          DB_DIR="$PUBLISH_DIR/App_Data"
          mkdir -p "$DB_DIR"
          if [ -f "App_Data/architracker.db" ]; then
            cp "App_Data/architracker.db" "$DB_DIR/architracker.db"
          else
            python - <<'PY'
import os
import sqlite3
db_path = os.path.join(r"${{ steps.publish.outputs.path }}", "App_Data", "architracker.db")
os.makedirs(os.path.dirname(db_path), exist_ok=True)
sqlite3.connect(db_path).close()
PY
          fi
        working-directory: ${{ env.BACKEND_DIR }}

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ${{ steps.publish.outputs.path }}

      - name: Deploy backend
        if: github.event_name != 'pull_request' && vars.AZURE_WEBAPP_NAME != '' && secrets.AZURE_WEBAPP_PUBLISH_PROFILE != ''
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          package: ${{ steps.publish.outputs.path }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
